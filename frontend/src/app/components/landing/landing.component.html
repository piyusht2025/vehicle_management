<div class="landing-page">
  <section class="main-section">
    <div class="container main-content">
      <div class="main-text">
        <h1 class="main-title">
          Welcome to <span class="brand-name">UrbanRides</span>
        </h1>
        <p class="main-subtitle">
          Your Journey, Your Way. Rent premium vehicles for every adventure.
        </p>
        <p class="main-description">
          Experience the freedom of the open road with our extensive fleet of vehicles. From city cruisers to luxury rides, we've got you covered.
        </p>
        <div class="main-buttons">
          <button class="btn btn-primary" (click)="navigateToLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10 17 15 12 10 7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            Sign In
          </button>
          <button class="btn btn-primary" (click)="navigateToRegister()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <line x1="19" y1="8" x2="19" y2="14"/>
              <line x1="22" y1="11" x2="16" y2="11"/>
            </svg>
            Create Account
          </button>
        </div>
      </div>
    </div>
    
  </section>
