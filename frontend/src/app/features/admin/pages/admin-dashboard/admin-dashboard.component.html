<app-admin-header></app-admin-header>

<div class="dashboard">
  <div class="container">
    <div class="welcome">
      <div class="welcome-content">
        <h1 class="welcome-title">Welcome, {{ adminName }}</h1>
        <p class="welcome-subtitle">
          Monitor platform users, vehicles and bookings at a glance.
        </p>
      </div>
    </div>

    <div class="stats">
      <div class="stats-card">
        <p class="label">Total Users</p>
        <p class="value">{{ stats.totalUsers }}</p>
      </div>

      <div class="stats-card">
        <p class="label">Total Owners</p>
        <p class="value">{{ stats.totalOwners }}</p>
      </div>

      <div class="stats-card">
        <p class="label">Total Vehicles</p>
        <p class="value">{{ stats.totalVehicles }}</p>
      </div>

      <div class="stats-card">
        <p class="label">Pending Vehicle Approvals</p>
        <p class="value">{{ stats.pendingVehicleApprovals }}</p>
      </div>
    </div>

    <div class="sec1">
      <div class="chart-card">
        <h2>Bookings per Month</h2>
        <div class="chart-wrapper">
          <canvas
            baseChart
            [type]="bookingsChartType"
            [data]="bookingsChartData"
            [options]="bookingsChartOptions">
          </canvas>
        </div>
      </div>
    </div>

  </div>
</div>
