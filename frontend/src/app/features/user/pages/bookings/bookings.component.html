<app-header></app-header>

<div class="search-container">
  <h2>Find Your Vehicle</h2>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="form-group">
      <label for="city">Select City</label>
      <select formControlName="city" id="city">
        <option value="" disabled>Select City</option>
        <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="type">Vehicle Type</label>
      <select formControlName="type" id="type">
        <option value="">All Types</option>
        <option *ngFor="let t of vehicleTypes" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Start Time</label>
        <input formControlName="startTime" type="datetime-local" />
      </div>
      <div class="form-group">
        <label>End Time</label>
        <input formControlName="endTime" type="datetime-local" />
      </div>
    </div>

    <button class="btn search-btn" type="submit" >Search Vehicles</button>
  </form>
</div>
