<div class="admin-users-page">

  <div class="table-container">
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <span class="role" [ngClass]="user.role.toLowerCase()">
              {{ user.role }}
            </span>
          </td>
          <td>
            <span class="status" [ngClass]="user.active ? 'active' : 'inactive'">
              {{ user.active ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn view-btn"> View</button>
            <button
              class="btn deactivate-btn"
              *ngIf="user.active"
            >
               Deactivate
            </button>
            <button
              class="btn activate-btn"
              *ngIf="!user.active"
            >
               Activate
            </button>
            <button class="btn delete-btn"> Delete</button>
          </td>
        </tr>
        <tr *ngIf="!users || users.length === 0">
          <td colspan="7" class="no-data">No users found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
